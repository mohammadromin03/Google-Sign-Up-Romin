<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Day 14 - Romin</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	

	



<div class="google-sign-up-form">
    <div class="container">
        <div class="card pl-3">
            <div class="card-body">
                <h2 class="card-title font-weight-bold"><span class="text-primary">G</span><span class="text-danger">o</span><span class="text-warning">o</span><span class="text-primary">g</span><span class="text-success">l</span><span class="text-danger">e</span></h2>
                <h3 class="card-text mb-5 font-weight-normal">Create your Google Account</h3>
                <div class="row">
                    <div class="col-7">
                        <form action="">
                            <div class="row mb-3">
                                <div class="col">
                                    <input class="form-control" type="text" placeholder="First name">
                                </div>
                                <div class="col form-group">
  									<input class="form-control" type="text" placeholder="Last name">
                                </div>
                            </div> <!-- row -->

                            <div class="position-relative">
                                <input class="form-control" type="email" placeholder="Username">
                                <span class="position-absolute" style="right: 22px; top: 5px;" >@gmail.com</span>
                            </div>
                            <p class="form-text form-muted pb-2 mt-2 mb-0">You can use later, number & periods</p>
                            <a href="#" class="">Use my current email address instead</a>
                            <div class="row mt-4">
                                <div class="col form-group">
                                    <input class="form-control" type="password" placeholder="Password">
                                </div>
                                <div class="col form-group">
                                    <input class="form-control" type="password" placeholder="Confirm">
                                </div>
                            </div> <!-- row -->
                            
                                <div class="text-para">
                                	<p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                                </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="exampleFormControlFile1">Upload File</label>
                                        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="">
                                    </div>
                                </div>
                                <div class="col mt-2">
                                    <div class="float-right">
                                        <button class="btn btn-primary btn-lg justify-content-end flot-right d-flex" type="submit">Submit</button>
                                    </div>
                                </div>
                            </div> <!-- row -->
                        </form> <!-- form -->
                    </div> <!-- col-7 -->
                    <div class="col-5">
                    	<div class="google-img-area text-center">
	                    	<div class="google-img">
	                    		<img src="images/account.svg" alt="Google">
	                    	</div>
	                    	<div class="google-text">
	                    		<p>One account. All of Google <br>working for you.</p>
	                    	</div>
                    	</div>
                    </div>
                </div> <!-- row -->
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- container -->
</div> <!-- Google -->






	<script src="js/jquery-3.5.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
